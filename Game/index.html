<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MisiHub</div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#library">Library</a>
            <a href="#playlists">Playlists</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <h3>Your Library</h3>
            <ul class="playlist-list">
                <li><i class="fas fa-music"></i> Recently Played</li>
                <li><i class="fas fa-heart"></i> Liked Songs</li>
                <li><i class="fas fa-list"></i> Your Playlists</li>
            </ul>
        </div>

        <div class="content">
            <div class="featured">
                <h2>Featured Songs</h2>
                <div class="song-grid" id="songGrid">
                    <!-- Songs will be populated here via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="music-player">
        <div class="song-info">
            <img src="default-album.png" alt="Album Art" id="albumArt">
            <div class="song-details">
                <div id="songTitle">No song selected</div>
                <div id="artistName">-</div>
            </div>
        </div>
        <div class="player-controls">
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
