<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffcd39;
        }

        .hero {
            display: flex;
            height: 100vh;
            background: #ffffff;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        .hero .left, .hero .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            animation: slideIn 2s ease-in-out;
        }

        .hero .left {
            background: #f0f0f0;
        }

        .hero .left h2, .hero .right h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero .left p, .hero .right p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .hero .right {
            background: #333;
            color: white;
        }

        .hero .left img, .hero .right img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hero .left img:hover, .hero .right img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .hero .left button, .hero .right button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .hero .left button:hover, .hero .right button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Portfolio</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="left">
            <img src="../WhatsApp Image 2024-10-28 at 22.40.54_6fd5057c.jpg" alt="Designer">
            <h2>Designer</h2>
            <p>Creative designer with a passion for crafting stunning visuals and user experiences.</p>
            <button>Learn More</button>
        </div>
        <div class="right">
            <img src="https://via.placeholder.com/150" alt="Coder">
            <h2>&lt;Coder&gt;</h2>
            <p>Full-stack developer focused on building efficient, scalable, and elegant code solutions.</p>
            <button>View Projects</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>
</body>
</html>
